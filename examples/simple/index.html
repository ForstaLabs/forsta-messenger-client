<html>
    <head>
        <script src="../../dist/forsta-messenger-client.js"></script>
        <script>
            function onInit(client) {
                console.warn("It initialized:", client);
            }

            async function onLoaded(client) {
                console.warn("It loaded:", client);
                await client.threadSetExpiration('@jeb');
            }

            addEventListener('load', () => {
                const client = new forsta.messenger.Client(document.querySelector('#client'),
                                                           {orgEphemeralToken: 'TESTING'},
                                                           {onInit, onLoaded, url: 'http://localhost:1080/@'});

                client.addEventListener('thread-message', x => console.warn("thread-message:", x));

                document.getElementById('toggle-nav-panel').addEventListener('click', async () => {
                    await client.navPanelToggle();
                });
                window.forsta = client;
            });
        </script>
    </head>
    <body>
        <div id="client" style="height: 60%; margin: 1em;"></div>
        <div style="background: black; color: white; padding: 1em; margin: 1em;">
            <button id="toggle-nav-panel">Toggle Nav</button>
        </div>
    </body>
</html>
