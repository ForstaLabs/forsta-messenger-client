{
    "plugins": [
        "plugins/markdown"
    ],
    "sourceType": "script",
    "opts": {
        "template": "node_modules/docdash",
        "destination": "docs",
        "tutorials": "docs/tutorials",
        "package": "package.json",
        "readme": "README.md",
        "recurse": true,
        "verbose": true
    },
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": false,
        "default": {
            "includeDate": false,
            "layoutFile": ".jsdoc-layout.tmpl",
            "staticFiles": {
                "include": [
                    "./docs/css/jsdoc-overrides.css"
                ]
            }
        }
    },
    "docdash": {
        "static": true
    }
}
